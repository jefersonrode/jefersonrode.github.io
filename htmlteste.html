		<!-- exemplos com formulários -->
			
		<form>
			<fieldset>
				<legend>Formulário de Cadastro</legend>
			
				<label for="nome">Nome Completo:</label><br>
				<input name="nomecompleto" type="text" id="nome"
					   placeholder="Digite seu nome completo"
					   size="30" required="required" 
				 />
				<br>
				<label for="email">E-mail:</label><br>
				<input name="email" type="email" id="email" 
					   placeholder="Digite seu e-mail"
					   size="30" required="required"
				/>
				<br>
				<label for="senha">inserir sua Senha:</label><br>
				<input name="senha" type="password" id="senha" 
					   placeholder="Digite uma senha"
					   size="30" required="required"
					   maxlength="12"
						/>
				<br>
				<input type="radio" name="sexo" value="Masculino" 
						id="masc" />
				<label for="masc">Masculino</label>
				
				<input type="radio" name="sexo" value="Feminino" 
						id="fem" />
				<label for="fem">Feminino</label>
				
				<input type="radio" name="sexo" value="Não informado" 
						id="nao" />		
				<label for="nao">Não informado</label>
				
				<br>
				<input type="checkbox" name="amarelo" id="amarelo" />
				<label for="amarelo">Amarelo</label>
				<br>
				
				<label for="cor">Cor Preferida:</label>
				<input type="color" name="cor" id="cor" />
				<br>
				
				<label for="mensagem">Sua mensagem:</label><br>
				<textarea rows="5" cols="30" id="mensagem"
						  name="mensagem"></textarea>	
				<br>
				<label for="estado">Estado:</label><br>
				<select name="estado" id="estado">
					<option value="sc">Santa Catarina</option>
					<option value="pr">Paraná</option>
				</select>	
							
				<br><br>
				<input name="enviar" type="submit" value="Enviar" />
				<input name="reset" type="reset" value="Limpar" />
			
			</fieldset>
		</form>
